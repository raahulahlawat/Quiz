<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home: Quiz</title>
    <style>
        * {

        body {

        #form {
            margin: auto;

            width: 500px;

            color: white;
            padding: 5px;

        }

<body>
    <fieldset class="baba">
        <legend><h2>To start Quiz, Please fill the details</h2></legend>
        <div id="form">
            <br>
            <form id="myForm" method="post" action="http://localhost:3000/myForm">
                <label for="Name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <br>
                <label for="Email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <br>
                <label for="Contact">Phone:</label>
                <input type="text" id="contact" name="contact" required>
                <br>
                <div id="button">
                    <button type="submit" id="bttn">Submit</button> <br>
                    <br> <p id="success-message"></p> <br>
                </div>
            </form>
        </div>
    </fieldset>

    <form id="myForm" method="post" action="http://localhost:3000/myFrom">

    <script>
        const form = document.getElementById("myForm");
        const successMessage = document.getElementById("success-message");

        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Add your form validation logic here (optional)

            successMessage.textContent = "Wait! You are ridirecting to Quiz !";

            // Redirect the user after a short delay (simulating server-side processing)
            setTimeout(function() {
                window.location.href = "indexhome.html";
            }, 3000); // Redirect after 3 seconds (adjust as needed)
        });
    </script>
